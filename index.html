<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    
    <title>Calculatrice</title>
</head>
<body>
    <div class="calc">
        <div class="result"><div class="res">0</div></div>
        <div class="btn">
            <div class="clear">
                <div class="text">c</div>
            </div>
            <div class="division">
                <div class="text">/</div>
            </div>
            <div class="seven">
                <div class="text">7</div>
            </div>
            <div class="eight">
                <div class="text">8</div>
            </div>
            <div class="nine">
                <div class="text">9</div>
            </div>
            <div class="four">
                <div class="text">4</div>
            </div>
            <div class="five">
                <div class="text">5</div>
            </div>
            <div class="six">
                <div class="text">6</div>
            </div>
            <div class="three">
                <div class="text">3</div>
            </div>
            <div class="two">
                <div class="text">2</div>
            </div>
            <div class="one">
                <div class="text">1</div>
            </div>
            <div class="zero">
                <div class="text">0</div>
            </div>
            <div class="doublezero">
                <div class="text">00</div>
            </div>
            <div class="dot">
                <div class="text">.</div>
            </div>
            <div class="multiplication">
                <div class="text">*</div>
            </div>
            <div class="minus">
                <div class="text">-</div>
            </div>
            <div class="plus">
                <div class="text">+</div>
            </div>
            <div class="equal">
                <div class="text">=</div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
